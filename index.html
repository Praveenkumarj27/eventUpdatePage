<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="event-name">
            <h3 class="title">Event 1</h3>
            <p class="availablity">Number of available seats: 23</p>
        </div>
        <div class="secondary">
            <div>
                <img src="https://c8.alamy.com/comp/2F1M5M4/music-treble-clef-note-as-microphone-illustration-for-musical-event-or-singing-concept-hand-drawn-cartoon-on-isolated-background-2F1M5M4.jpg" alt="">
            </div>
                <form class="details">
                   <label  for="name">Name:</label>
                   <input type="text" id="name"> <br>

                   <label for="email">Email:</label>
                   <input type="email" id="email"> <br>

                   <label class="phn" for="phn">Phone No:</label>
                   <input class="phn1" type="text" id="phn"> <br>

                   <label for="seats">Number of seats:</label>
                   <input class="nos" type="number" id="seats"> <br>

                   <label for="attende">Name of Attendee 2:</label>
                   <input type="text" id="attende"> <br>

             <div class="select">
                   <button class="submit">Submit</button>
                   <button class="cancel">Cancel</button>
             </div>
                </form>
        </div>
    </section>
</body>
</html>
